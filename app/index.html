<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Plateforme collaboratif permettant d'échanger sa passion dans le but de monter un projet">
    <title>PartageTaPassion</title>
    <!-- Css -->
    <link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/form-elements.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- end Css -->
  </head>
  <body ng-app="partageTaPassionApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">Vous utilisez un navigateur <strong>obsolète</strong>. </p>
    <![endif]-->

    <div class="header">
      <div  style="margin: 0" class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">PartageTaPassion</a>
          </div>

        </div>
      </div>
    </div>

    <div class="accueil">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Connectez-vous sur notre site</h3>
              <p>Entrez votre adresse mail et votre mot de passe:</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-lock"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" action="" method="post" class="login-form">
              <div class="form-group">
                <label class="sr-only" for="form-username">Username</label>
                <input type="email" name="form-username" placeholder="Email..." class="form-username form-control" id="form-username" required />
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="form-password" placeholder="Mot de passe..." class="form-password form-control" id="form-password" required />
              </div>
              <button type="submit" class="btn">se connecter!</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 social-login">
          <h3>...ou connectez vous avec:</h3>
          <div class="social-login-buttons">
            <a class="btn btn-link-2" href="#">
              <i class="fa fa-facebook"></i> Facebook
            </a>
            <a class="btn btn-link-2" href="#">
              <i class="fa fa-twitter"></i> Twitter
            </a>
            <a class="btn btn-link-2" href="#">
              <i class="fa fa-google-plus"></i> Google Plus
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p> @ Partage Ta Passion 2016 - Ftgotc </p>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- JQuery -->
      <script src="jquery/dist/jquery.js"></script>
    <!-- end JQuery -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="angular/angular.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
</body>
</html>
