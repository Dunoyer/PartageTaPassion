<!--
  - Template login.html
  - Page de connexion
-->
<div class="accueil">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 form-box">
      <div class="form-top">
        <div class="form-top-left">
          <h3>Connectez-vous sur notre site</h3>
          <p>Entrez votre adresse mail et votre mot de passe:</p>
        </div>
        <div class="form-top-right">
          <i class="fa fa-lock"></i>
        </div>
      </div>
      <div class="form-bottom">
        <form name="signupForm" ng-submit="signup()" role="form" class="login-form">
          <div class="form-group">
            <label class="sr-only" for="form-email">Email</label>
            <input type="email" ng-model="email" name="email" placeholder="Email..."  class="form-password form-control" id="form-email" required />

          </div>
          <div class="form-group">
            <label class="sr-only" for="form-password">Password</label>
            <input type="password" ng-model="password" name="password" placeholder="Mot de passe..." minlength="2" class="form-password form-control" id="form-password" required />
          </div>
          <button type="submit" class="btn">se connecter!</button>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 social-login">
      <h3>...ou connectez vous avec:</h3>
      <div class="social-login-buttons">
        <a class="btn btn-link-2" href="#">
          <i class="fa fa-facebook"></i> Facebook
        </a>
        <a class="btn btn-link-2" href="#">
          <i class="fa fa-twitter"></i> Twitter
        </a>
        <a class="btn btn-link-2" href="#">
          <i class="fa fa-google-plus"></i> Google Plus
        </a>
      </div>
    </div>
  </div>
</div>
